<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body onload="loadGame()">
    <h1>Number Guessing Game</h1>
    <p>Rules: Guess a number between 1 and 100. Keep guessing until you get it right. You will know if your guess is too small, too high, or correct</p>

    <label>Guess: </label>
    <input id ="guess" type="number" min="0">
    <button onclick="makeGuess()">GUESS</button>

    <br/>

    <p id="report">Guesses so far: </p>

    <script src="numgame.js"> </script>
</body>
</html>
