<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="overlays.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Cookie Clicker</h1>
    <h2>Score: <span id="score">5</span></h2>
    <div id="store-container">
        <div class="store" name="Chocolate Chip" cost="5" reap="2" cooldown="0.5" src="./chocolatechipcookie.png"></div>
        <div class="store" name="Sugar Cookie" cost="15" reap="10" cooldown="2.0" auto="true"
        src="./sugarcookie.png"></div>
        <div class="store" name="Frosted Sugar Cookie" cost="150" reap="100" cooldown="5.0" auto="true"
        src="./frostedsugarcookie.png"></div>
        <div class="store" name="Peanut Butter Blossom" cost="5000" reap="1000" cooldown="10.0" auto="true"
        src="./peanutbuttercookie.png"></div>
        <div class="store" name="Macaron" cost="15000" reap="10000" cooldown="15.0"
        src="./macaron.png"></div>
    </div>
    <div id="widget-container"></div>
    
    <script src="./game.js"></script>
    <script src="./load.js"></script>
</body>
</html>
